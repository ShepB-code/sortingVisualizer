<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/ico" href="./snoopy.PNG"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        #toolBar {
            width: 100%;
            height: 90px;
            text-align: center;
            display: inline-block;
            background-color: rgb(181,234,240);
        }

        #arrayBase {
            width: 100%;
            height: 150px;
            background-color: rgb(181,234,240);
        }
        #arrayBody {
            width: 100%;
            height: 70%;
            display: inline-block;
            text-align: center;
            background-color: rgb(147,210,217);
        }
        .sortingButtons {
            color: white;
            background-color: blue;
            font-size: 16px;
            font-family: monospace;
            display: inline-block;
            margin-left: 15px;
            margin-right: 15px;
            cursor: pointer;
        
        }

    
        .sortingButtons:hover {
            color: orange;
        }

        .arrayItem {
            width: 2px;
            margin-top: 6px;
            margin-right: 1px;
            margin-left: 1px;
            display: inline-block;
            background-color: rgb(62,122,130);
        }

        .arrayItem:hover {
            background-color: green;
        }

        .seperator {
            width: 5px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-left: 15px;
            margin-right: 15px;
            display: inline-block;
        }

        .arrayStats {
            color: rgb(62,122,130);
            margin-left: 5%;
        }
    </style>

      
</head>

<body>
    <div id=toolBar>
        <!--Main sorting button. Inizialized with no onclick attribute since it will be filled once a user selects an algorithm from the drop down-->
        <div id="sortButton" style="display: inline-block;">
            <button type="button" class="btn btn-primary" style="background-color: rgb(62,122,130);">Visualize!</button>
        </div>
        <div class="seperator"></div>
        <!--Dropdown menu to select different algorithms-->
        <div class="dropdown" style="display: inline-block;">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background-color: rgb(62,122,130);">Algorithms
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#" id="pickSelectionSort">Selection Sort</a></li>
              <li><a href="#" id="pickInsertionSort">Insertion Sort</a></li>
              <li><a href="#" id="pickMergeSort">Merge Sort</a></li>
            </ul>
          </div>
       
        <div class="seperator"></div>
        <!--Randomize Array Button-->
        <button type="button" class="btn btn-primary" style="background-color: rgb(62,122,130);" onclick="randomizeCurrent()">Randomize Array</button>
        <div class="seperator"></div>
        <button type="button" class="btn btn-primary" style="background-color: rgb(62,122,130);" onclick="updateArraySize()">Create Array</button>
        <input id="arrayInputSize">
        
    </div>
    <div id=arrayBody>
        <div class=arrayItem></div>
        
    </div>
    <div id=arrayBase>
        <div class="arrayStats" id="arraySize">Array Size = 300</div>
        <div class="arrayStats" id="comparisonCounter">Comparison Count = 0</div>
        <div class="arrayStats" id="arraySwapCounter">Array Swaps = 0</div>

    </div>
    
    
    

    <script src="./scripts/insertionWithoutAnimation.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/selectionSort.js"></script>
    <script src="./scripts/visualizer.js"></script>
    <script src="./scripts/insertionSort.js"></script>
    <script src="./scripts/mergeSort.js"></script>
</body>
